downsample: 1.
noise: True
near: 0.01
far: 12
erode: True
levels: 4

aabb_shift_indoor: 0.
aabb_shift_outdoor: -0.04

#optimization
localize_iters: 100
test_localize_iters: 50
mapping_iters: 100
initialize_iters: 400
initialize_num: 4
keyframe_interval: 2

global_ba_iters: 100
global_ba_interval: 16

#Learning rate
rotation_lr_ratio: 0.003
translation_lr_ratio: 0.003
distortion_lr_ratio:  0.001

#loss function
use_inv_depth_loss: True
inv_depth_ratio_indoor: 30
inv_depth_ratio_outdoor: 50
depth_loss_ratio: 0.25

#interpolate
distance_thres: 0.2
unknown_distance: 1.0

learn_scale: True
learn_shift: True
tracking_skip_interval: 1